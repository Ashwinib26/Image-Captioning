<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🖼️ Image Caption Generator</title>
    <link rel="stylesheet" href="Image-Captioning/static/styles.css">
</head>
<body>
    <h1>🖼️ Image Caption Generator</h1>
    <p class="caption">Upload an image and generate a meaningful caption!</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit">Generate Caption</button>
    </form>

    {% if filename %}
        <div class="result">
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploaded/' ~ filename) }}" width="300"><br><br>
            <h3>Generated Caption:</h3>
            <p>{{ caption }}</p>
        </div>
    {% endif %}
</body>
</html>
